    <main class="container">
      <div class="row justify-content-around">
        <div class="col-3 cities-search">
          <h4>Search for a city:</h4>
          <form id="user-search">
            <label for="search"></label>
            <input class="form-element input" type="text" id="form-input" name="search" placeholder="Search A City">
            <button class="waves-effect waves-light btn btn btn-primary form-element">Search</button>
            <div class="d-grid gap-2">
          </div>
        </div>

        <div class="col-9 city-display">
          <div class="current-city-details">
            <h3 class="city-name"><span class="current-day-icon"></span></h3>
            <div class="city-weather-details">
              <p>Temp: <span class="temp"></span></p>
              <p>Wind: <span class="wind"></span></p>
              <p>Humidity: <span class="humidity"></span></p>
              <p>UV Index: <span class="uv"></span></p>
            </div>
          </div>

          <h4 class="forecast">5-Day Forecast</h4>

          <div class="row">
            <div class="col-sm-6 card-container">
