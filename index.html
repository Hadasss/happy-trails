<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<!-- 
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/icons8-rainbow-48.png"
    />
  </head>
  <body>
    <header>
      <h1 class="z-depth-3 row justify-text-content">Weather Dashboard</h1>
    </header>

    <main class="container">
      <div class="row justify-content-around">
        <div class="col-3 cities-search">
          <h4>Search for a city:</h4>
          <form id="user-search">
            <label for="search"></label>
            <input class="form-element input" type="text" id="form-input" name="search" placeholder="Search A City">
            <button class="waves-effect waves-light btn btn btn-primary form-element">Search</button>
          </form>
          <div class="search-history">
          </div>
        </div>

        <div class="col-9 city-display">
          <div class="current-city-details">
            <h3 class="city-name"><span class="current-day-icon"></span></h3>
            <div class="city-weather-details">
              <p>Temp: <span class="temp"></span></p>
              <p>Wind: <span class="wind"></span></p>
              <p>Humidity: <span class="humidity"></span></p>
              <p>UV Index: <span class="uv"></span></p>
            </div>
          </div>

          <h4 class="forecast">5-Day Forecast</h4>

          <div class="row">
            <div class="col-sm-6 card-container">

            </div>
          </div>


          </div>
        </div>
      </div>
    </main>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
